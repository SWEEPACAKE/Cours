<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Bootstrap Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Lien CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Centered card -->
                <div class="accordion my-4" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Est-ce que mon accordéon accordéone bien ?
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Oui
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Est-ce que mon accordéon accordéone toujours bien ?
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Oui ça va mais il fatigue
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Est-ce que mon accordéon accordéone toujours toujours bien ?
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Il a besoin d'une sieste maintenant
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <h2 class="text-center text-dark">Mes photos de vacances</h2>
                <div class="row mt-5">
                    <div class="col-12 col-md-6">
                        <img src="https://picsum.photos/400/200" class="img-fluid my-2" alt="Random image">
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="https://picsum.photos/400/200" class="img-fluid my-2" alt="Random image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
