<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Bootstrap Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Lien CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Bienvenue sur Bootstrap !</h1>
        <div class="row">
            <div class="col-md-8">
                <p class="lead">Ceci est une page simple utilisant les classes Bootstrap pour la mise en forme.</p>
                <ul class="list-group mb-4">
                    <li class="list-group-item">Découvrir Bootstrap</li>
                    <li class="list-group-item">Utiliser les grilles</li>
                    <li class="list-group-item">Styliser rapidement</li>
                </ul>
                <div class="mb-4">
                    <h5>Progression</h5>
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>HTML</span>
                            <span class="badge bg-success">Fait</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>CSS</span>
                            <span class="badge bg-warning text-dark">En cours</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Bootstrap</span>
                            <span class="badge bg-secondary">À venir</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <p class="lead">Une autre colonne ici :) .</p> 
            </div>
        </div>
    </div>
    <!-- Script Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
