<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-12 col-md-6 contenu" id="un">Bonjour</div>
        <div class="col-12 col-md-6 contenu" id="deux"></div>
        <div class="col-12 col-md-6 contenu" id="trois">les gens</div>
        <div class="col-12 col-md-6 contenu" id="quatre"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery : Pourchaque div de la classe .contenu, vérifier si le contenu est vide ou non
        S'il est vide, écrire "Plein" dedans */
        $(".contenu").each(function() {
            if ($(this).html()=="") {
                $(this).html("Plein");

            }
        });
    </script>

</body>
</html>
