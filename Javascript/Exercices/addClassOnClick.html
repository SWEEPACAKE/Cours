<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 11</title>
    <style>
        .bleu {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="maClasse">
        Je voudrais être bleue
    </div>
    <div class="maClasse">
        Moi aussi
    </div>
    <div class="maClasse">
        Moi aussi
    </div>
    <div class="maClasse">
        Moi aussi
    </div>
    <div class="maClasse">
        Moi aussi bb
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour que chaque div de la classe maClasse prenne la couleur
         bleue... Mais seulement quand on clique dessus */

        $(".maClasse").on("click",function() {
            $(this).addClass('bleu');
        });
    </script>

</body>
</html>
