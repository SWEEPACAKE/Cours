<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 13</title>
</head>
<body>
    <div class="maClasse" data-pays="France" data-bonjour="Bonjour">
        Français
    </div>
    <div class="maClasse" data-pays="Angleterre" data-bonjour="Good morning">
        Anglais
    </div>
    <div class="maClasse" data-pays="Espagne" data-bonjour="Buenos Dias">
        Espagnol
    </div>
    <div class="maClasse" data-pays="Allemagne" data-bonjour="Guten morgen">
        Allemand
    </div>
    <div class="maClasse" data-pays="Italie" data-bonjour="Buongiorno">
        Italie
    </div>
    <div id="bonjour">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour que quand on clique sur une div, on récupère la 
        data bonjour et on l'affiche dans la div #bonjour 
        On fait la phrase comme ceci : En [data-pays], on dit [data-bonjour] */

        $(".maClasse").on("click", function() {
            $("#bonjour").html("En " + $(this).data('pays') + ", on dit " + $(this).data('bonjour'));
        });
    </script>

</body>
</html>
