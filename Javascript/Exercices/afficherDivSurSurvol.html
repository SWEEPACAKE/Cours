<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 9</title>
</head>
<body>
    <div id="maDiv">
        Now you see me
    </div>
    <div id="maDeuxiemeDiv" style="display: none;">
        Now you see me too !
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour afficher la deuxième div lorsque l'on survole */

        $("#maDiv").on("mouseover",function() {
            $("#maDeuxiemeDiv").show()});
    </script>

</body>
</html>
