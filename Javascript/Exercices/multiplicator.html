<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplier ou diviser ? </title>
</head>
<body>
    <label for="nombre1">Nombre 1</label>   
    <input type="number" name="nombre1" id="nombre1"/>
    <label for="nombre2">Nombre 2</label>   
    <input type="number" name="nombre2" id="nombre2"/>
    <br><br><br>
    <button id="multiply" onclick="calcul('multiplier')">
        Multiplier
    </button>
    <button id="divide" onclick="calcul('diviser')">
        Diviser
    </button>
    <button id="substract" onclick="calcul('soustraire')">
        Soustraire
    </button>
    <button id="add" onclick="calcul('additionner')">
        Ajouter
    </button>
    <br><br><br>
    <div id="resultat">

    </div>
    <script>

        function calcul(operation) {
            var nombre1 = document.getElementById('nombre1').value;
            var nombre2 = document.getElementById('nombre2').value;

            switch(operation) {
                case "multiplier": 
                    var resultat = nombre1 * nombre2;
                    break;
                case "diviser": 
                    var resultat = nombre1 / nombre2;
                    break;
                case "soustraire": 
                    var resultat = nombre1 - nombre2;
                    break;
                case "additionner": 
                    var resultat = +nombre1 + +nombre2;
                    break;
                default:
                    var resultat = "Petit malin tu n'as pas envoyé d'opération !";
                    break;
            }
            
            document.getElementById('resultat').innerHTML = resultat;
        }


        var monResultat = getResultatMultiplication(5, 10);
        document.write(monResultat);


        function getResultatMultiplication(nombre1, nombre2) {
            var resultat = nombre1 * nombre2;
            return resultat;
        }

    </script>
</body>
</html>
