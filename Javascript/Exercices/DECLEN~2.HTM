    <script>
        /* Écrire le code jQuery : utiliser l'animation fadeInLeft pour 
        faire apparaître l'image  
        Mais attention : l'image ne doit pas apparaître par défaut ! 
        Il faut que l'image ai un vrai effet de fondu*/
        
        $(window).on('scroll', function(){
            if(isScrolledIntoView("#fondEcran")) {
                $("#fondEcran").css("visibility", "visible");
                $('#fondEcran').removeClass();
                $('#fondEcran').addClass("animate__animated animate__fadeInLeft");
            } else {
                // $("#fondEcran").css("visibility", "hidden");
                $('#fondEcran').removeClass();
                $('#fondEcran').addClass("animate__animated animate__fadeOutRight");
            }
        });


        function isScrolledIntoView(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }
    </script>
