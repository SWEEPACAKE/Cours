<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 14</title>
</head>
<body>
    <div class="maClasse" data-bonjour="Bonjour">
        Français
    </div>
    <div class="maClasse" data-bonjour="Good morning">
        Anglais
    </div>
    <div class="maClasse" data-bonjour="Buenos Dias">
        Espagnol
    </div>
    <div class="maClasse" data-bonjour="Guten morgen">
        Allemand
    </div>
    <div class="maClasse" data-bonjour="Buongiorno">
        Italien
    </div>
    <input id="bonjour" name="bonjour" type="text"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour que quand on clique sur une div, on récupère la 
        data bonjour et on l'affiche dans l'input bonjour */

        $(".maClasse").on("click", function() {
            //$(this).data('bonjour');
            $('#bonjour').val($(this).data('bonjour'));
        });
    </script>

</body>
</html>
