<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 25</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-white text-center">Trois jolies photos</h2>
    <div class="row mt-5">
        <div class="col-12 col-lg-4">
            <img src="images/image1.jpg" class="w-100 img-fluid my-2" alt="Feuille 1">
        </div>
        <div class="col-12 col-lg-4">
            <img src="images/image2.jpg" class="w-100 img-fluid my-2" alt="Feuille 2">
        </div>
        <div class="col-12 col-lg-4">
            <img src="images/image3.jpg" class="w-100 img-fluid my-2" alt="Feuille 3">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Écrire le code jQuery : Lorsque l'on survole l'image, 
        récupérer le contenu de la balise alt et l'écrire dans un h2 juste en dessous (utiliser les fonctions after() ou before()) */
        $("img").hover(function() {
            $(this).after("<h2> "+ $(this).attr("alt") + "</h2>");
        } , function() {
            $("h2").remove();
        });




            


    </script>

</body>
</html>
