<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 28</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-white text-center">Une jolie photo</h2>
        <div class="row mt-5">
            <div class="col-12 col-lg-6">
                <div id="fondEcran"  style="background-size: cover;
                background-repeat: no-repeat; 
                background-image:url('images/image1.jpg');
                height: 500px;">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <button class="btn btn-primary boutonAnimation" data-animation="bounce">Bounce</button>
                <button class="btn btn-primary boutonAnimation" data-animation="pulse">Pulse</button>
                <button class="btn btn-primary boutonAnimation" data-animation="flip">Flip</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Ã‰crire le code jQuery : Lorsque l'on clique sur un bouton, 
        lui ajouter les classes animate.css pour animer l'image avec l'animation choisie */

        $('.boutonAnimation').on('click' , function(){
            $('#fondEcran').removeClass();
            $('#fondEcran').addClass("animate__animated animate__" + $(this).data('animation'));
        });

    </script>

</body>
</html>
