<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .rouge {
            background-color: red;
        }
        .bleu {
            background-color: blue;
        }
        .vert {
            background-color: green;
        }
        .jaune {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 col-md-6 contenu">rouge</div>
        <div class="col-12 col-md-6 contenu">bleu</div>
        <div class="col-12 col-md-6 contenu">vert</div>
        <div class="col-12 col-md-6 contenu">jaune</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery : quand on clique sur une div, récupérer le contenu de la div 
        et s'en servir pour affecter cette classe à toute les autres divs. S'assurer que les 
        autres couleurs virent avant de mettre la nouvelle classe : 
        
        Exemple : Je clique sur la div "vert" et toutes les div deviennent vertes. */
        $('.contenu').hover(function() {
            // Quand on entre au dessus de la zone
            $('.contenu').addClass($(this).html());
        }, function() {
            // Quand on sort de la zone
            $('.contenu').removeClass($(this).html());
        });

    </script>

</body>
</html>
