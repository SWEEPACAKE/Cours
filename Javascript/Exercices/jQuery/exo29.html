<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <h1 class="text-white text-center">Une jolie photo</h2>
        <div class="row mt-5">
            <div class="col-12 col-lg-6">
                <div id="fondEcran"  style="background-size: cover;
                background-repeat: no-repeat; 
                background-image:url('images/image1.jpg');
                height: 500px;">
                </div>
            </div>
        </div>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Écrire le code jQuery : déclencher l'animation bounce 
        lorsque l'on scroll vers l'image */
       
        $(window).on('scroll', function(){
            if(isScrolledIntoView("#fondEcran")) {
                $('#fondEcran').addClass('animate__animated animate__bounce'); 
            }
            else {
                $('#fondEcran').removeClass('animate__animated animate__bounce'); 
            }
        });


        function isScrolledIntoView(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }
    </script>

</body>
</html>
