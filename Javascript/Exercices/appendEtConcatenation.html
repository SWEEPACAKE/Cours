<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 23</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .rouge {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="contenu">
        <div class="my-3 p-4 rouge" id="contenu_1">Contenu</div>
        <div class="my-3 p-4 rouge" id="contenu_2">Contenu</div>
        <div class="my-3 p-4 rouge" id="contenu_3">Contenu</div>
        <div class="my-3 p-4 rouge" id="contenu_4">Contenu</div>
    </div>
    <button id="monBouton">Mon bouton +</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Compl√©tez le code jQuery : lorsque l'on clique sur le bouton, 
        rajouter une div en dessous des autres
        (Utiliser la fonction append). Il faudra lui donner un id correspondant avec les autres*/
    $('#monBouton').on('click', function(){
        var maVariable = +$('.rouge').length + +1;
        $('.contenu').append('<div class="my-3 p-4 rouge" id="contenu_'+ maVariable +'">Contenu</div>');
    });

    </script>

</body>
</html>
