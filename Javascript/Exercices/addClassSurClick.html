<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 3</title>
    <style>
        .bleu {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="monBouton">
        Mon Bouton magnifique
    </button>
    <div id="maDiv">
        Je voudrais être bleue...
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour que lorsque l'on clique sur le bouton, 
        la div passe en bleu */
        $("#monBouton").click(function() {
            $("#maDiv").addClass("bleu");
        });
    </script>

</body>
</html>
