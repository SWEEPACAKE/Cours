<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exo 4</title>
</head>
<body>
    <button id="monBouton">
        Mon Bouton magnifique
    </button>
    <div id="maDiv">
        Je voudrais être bleue...
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        /* Complétez le code jQuery pour écrire "Salut" dans la div */

        $("#monBouton").click(function() {
            $("#maDiv").html('Salut');
        });
    </script>

</body>
</html>
